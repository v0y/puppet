[uwsgi]
master = true
chdir = /var/lib/uwsgi/polski-bus.lolwtf.pl/production
module = wsgi:application
virtualenv = /var/lib/virtualenv/polski-bus.lolwtf.pl/production
uwsgi-socket = /var/run/uwsgi/app/polski-bus.lolwtf.pl/socket
workers = 1
uid = lolwtf.pl
gid = uwsgi
env = DJANGO_SETTINGS_MODULE=polski_bus.settings
log-prefix = uwsgi-polski-bus.lolwtf.pl
log-5xx
log-4xx
socket = /tmp/uwsgi.sock
max-requests = 5000
chmod-socket = 666
touch-reload = /var/lib/uwsgi/lolwtf.pl/production/wsgi.py
logfile-chown = polski-bus.lolwtf.pl
logfile-chmod = 660
log-slow = 2000
